<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate Now | ReliefPlus</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Helvetica Neue', sans-serif;
    color: #fafafa;
    background: linear-gradient(135deg, #141e30, #243b55);
}

/* Header and Navigation */
header {
    background: rgba(0, 0, 0, 0.85);
    padding: 15px 30px;
    position: sticky;
    top: 0;
    z-index: 1000;
}

.navbar {
    display: flex;
    align-items: center;
    justify-content: space-between;
    position: relative;
    width: 100%;
}

.logo {
    font-size: 2rem;
    font-weight: bold;
    color: #ff6b81;
    text-transform: uppercase;
    text-align: left;
    flex: 1; 
}

nav ul {
    list-style: none;
    display: flex;
    gap: 30px;
}

nav ul li a {
    text-decoration: none;
    color: #fafafa;
    font-size: 1rem;
    padding: 10px 15px;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

nav ul li a:hover {
    background-color: #ff6b81;
    transition: 0.3s ease;
}

.right-links {
    flex: 1; 
    justify-content: flex-end;
}

.cta-button a {
    padding: 10px 25px;
    margin-left: 30px;
    background-color: #ff6b81;
    color: white;
    text-decoration: none;
    border-radius: 50px;
    font-weight: bold;
    transition: background-color 0.3s ease;
}

.cta-button a:hover {
    background-color: #ff3b59;
}

.mobile-menu-icon {
    display: none;
    flex-direction: column;
    gap: 5px;
    cursor: pointer;
}

.mobile-menu-icon span {
    width: 25px;
    height: 3px;
    background-color: #fff;
}
        .container {
            max-width: 600px;
            margin: 40px auto;
            background-color: #293946;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .container h2 {
            text-align: center;
            color: #f06292;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            font-size: 1em;
        }
        input, select, textarea, button {
            padding: 10px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
        }
        input, select, textarea {
            background-color: #ffffff;
            color: #000000;
        }
        button {
            background-color: #f06292;
            color: #ffffff;
            cursor: pointer;
            text-transform: uppercase;
        }
        button:hover {
            background-color: #e91e63;
        }
        footer {
            background-color: #101010;
            text-align: center;
            padding: 20px;
            color: #888888;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">ReliefPlus</div>
            <nav>
                <ul class="nav-links right-links">
                    <li><a href="aid.html">Aid</a></li>
                    <li><a href="support.html">Support</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="recovery.html">Resources</a></li>
                </ul>
            </nav>
            
            <div class="cta-button">
                <a href="map1.html">Evacuation Map</a>
                <a href="donate.html">Contribute</a>
            </div>
            <div class="mobile-menu-icon">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </header>

    <div class="container">
        <h2>Donate Now</h2>
        <form action="/submit-donation" method="post">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required>

            <label for="amount">Donation Amount</label>
            <input type="number" id="amount" name="amount" placeholder="Enter amount (Rupees)" required>

            <label for="cause">Choose a Cause</label>
            <select id="cause" name="cause" required>
                <option value="emergency-aid">Emergency Aid</option>
                <option value="medical-supplies">Medical Supplies</option>
                <option value="rehabilitation-programs">Rehabilitation Programs</option>
            </select>

            <label for="message">Message (Optional)</label>
            <textarea id="message" name="message" rows="4" placeholder="Leave a message with your donation"></textarea>

            <button type="submit">Submit Donation</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2025 ReliefPlus. All Rights Reserved.</p>
    </footer>
</body>
</html>
